<html>

<head>

<title>Page Title</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left"></div>
    <div id="map"></div>
    <div id="right"></div>
   <script>
    // Tạo bản đồ Leaflet
    var map = L.map('map').setView([21.02014554822514, 105.784259312448], 13);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

    // Tạo điểm ngẫu nhiên
    var randomPoint = L.latLng(51.5 + Math.random() * 0.1, -0.09 + Math.random() * 0.1);

    // Tạo điểm cố định
    var fixedPoint = L.latLng(51.51, -0.1);

    // Hiển thị điểm ngẫu nhiên và điểm cố định trên bản đồ
    L.marker(randomPoint).addTo(map);
    L.marker(fixedPoint).addTo(map);

    // Tính đường đi
    L.Routing.control({
        waypoints: [
            randomPoint,
            fixedPoint
        ],
        routeWhileDragging: true
    }).addTo(map);

    </script>
</body>

</html>
